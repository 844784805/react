<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="js/react.development.js"></script>
    <script type="text/javascript" src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
    <script type="text/javascript" src='js/prop-types.js'></script>

    <script type='text/babel'> 
    


    class Person extends React.Component{
        constructor(props){
            super(props)
            this.submithander = this.submithander.bind(this)
            this.bindhander = this.bindhander.bind(this)
        }
        submithander(){
            //alert(this.refs.content.value)
            alert(this.input.value)
        }
        bindhander(event){
            alert(event.target.value)
        }
        render(){
            return (
                <ul>
                    <input type="text" ref={input => this.input = input } />
                    <button onClick = {this.submithander}>提交信息</button>
                    <input type="text" placeholder='失去焦点后提示信息' onBlur = {this.bindhander} />
                </ul>
            )
        }
        
    }
    ReactDOM.render(<Person />, document.getElementById('test3')) 
    </script>
</body>
</html>
